<div class="control-row">
    <div class="control checkbox">
        <div tabindex="0" class="checkbox" (blur)="validate()">
            <span
                [class.haserror]="!isValid"
                [class.ng-invalid]="!isValid"
                [class.ng-valid]="isValid"
                class="checkbox"
                [ngClass]="{ checked: data === true }"
                (click)="onCheckboxClick()"
            ></span>
            <label>{{ metadata && metadata.label }}</label>
        </div>
        <div class="information" [hidden]="!showInfo">
            <div *ngFor="let text of metadata && metadata.information">
                {{ text }}
            </div>
        </div>
    </div>
</div>
